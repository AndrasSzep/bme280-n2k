<!DOCTYPE HTML><html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>BME280->NMEA2000</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
     font-family: Arial;
     display: inline-block;
     margin: 0px auto;
     text-align: center;
    }
  </style>
</head>
<body>
  <p>Inside: 
    <span class="ds-labels"> </span> 
    <span id="intemp">%INTEMP%</span>
    <sup class="units"></sup>&deg;C
  </p>  
  <p>Outside: 
    <span class="ds-labels"> </span> 
    <span id="outtemp">%OUTTEMP%</span>
    <sup class="units"></sup>&deg;C
  </p>
  <p>Pressure: 
    <span class="ds-labels"> </span>
    <span id="pressure">%PRESSURE%</span>
    <sup class="units"></sup>mBar
  </p>
<p>Humidity: 
    <span class="ds-labels"> </span>Humidity
    <span id="humidity">%HUMIDITY%</span>
    <sup class="units"></sup>&#037;
  </p>
<p>Altitude: <span class="ds-labels"> </span> <span id="altitude">%ALTITUDE%</span> <sup class="units"></sup>meters</p>
  <h6 align="right">BME280-&gt;N2K Â© SEKOM 2020</h6>
</body>
<script>
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("intemp").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/intemp", true);
  xhttp.send();
}, 10000) ;
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("outtemp").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/outtemp", true);
  xhttp.send();
}, 10000) ;
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("pressure").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/pressure", true);
  xhttp.send();
}, 10000) ;
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("humidity").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/humidity", true);
  xhttp.send();
}, 10000) ;
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("altitude").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/altitude", true);
  xhttp.send();
}, 10000) ;
</script>
</html>
